<!DOCTYPE html>
<html lang="en">
<head>

</head>

                </tr>
                <tr>
                    <td>Product 2</td>

                    <td>$79.98</td>
                </tr>
                <tr>
                    <td>Product 3</td>

                    <td>$19.99</td>

            Total: $129.96
        </div>
        <div>
            <button onclick="window.location.href='catalog.html';">Continue Shopping</button>
            <button>Proceed to Checkout</button>
        </div>

</body>
</html>
